spring:
  application:
    name: kelox-be
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/kelox_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    
server:
  port: 5000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  tomcat:
    threads:
      max: 200
      min-spare: 10

# Admin API Security
admin:
  secret-code: ${ADMIN_SECRET_CODE:kelox-admin-secret-2024}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:kelox-jwt-secret-key-2024-change-this-in-production-make-it-very-long-and-secure}
  expiration: ${JWT_EXPIRATION:2592000000}  # 30 days in milliseconds

# Logging
logging:
  level:
    root: INFO
    com.kelox.backend: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

