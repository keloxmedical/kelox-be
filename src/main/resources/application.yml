spring:
  application:
    name: kelox-be
  
  datasource:
    url: jdbc:postgresql://localhost:5432/kelox_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    
server:
  port: 8080
  servlet:
    context-path: /api

# Admin API Security
admin:
  secret-code: kelox-admin-secret-2024

# JWT Configuration
jwt:
  secret: kelox-jwt-secret-key-2024-change-this-in-production-make-it-very-long-and-secure
  expiration: 2592000000  # 30 days in milliseconds

